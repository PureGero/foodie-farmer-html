<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Foodie Farmer</title>
    
    %include head.html%
    
  </head>
  <body class="site-wrap">
  
    %include header.html%

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black item-name"></strong></div>
        </div>
      </div>
    </div>  

    <div class="site-section">
      <div class="container">
        <div class="row shop-single">
          <div class="col-md-6">
            <figure class="item-picture"></figure>
          </div>
          <div class="col-md-6">
            <h2 class="text-black item-name"></h2>
            <p><small class="item-farm"></small></p>
            <p class="item-description"></p>
            <p><strong class="text-primary h4 item-price"></strong></p>
            <div class="mb-5">
              <div class="input-group mb-3" style="max-width: 120px;">
              <div class="input-group-prepend">
                <button class="btn btn-outline-primary js-btn-minus" type="button">&minus;</button>
              </div>
              <input type="text" class="form-control text-center">
              <div class="input-group-append">
                <button class="btn btn-outline-primary js-btn-plus" type="button">&plus;</button>
              </div>
            </div>

            </div>
            <p><a onclick="AddItem()" class="buy-now btn btn-sm btn-primary">Add To Cart</a></p>

          </div>
        </div>
      </div>
    </div>

    <div class="site-section block-3 site-blocks-2 bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 site-section-heading text-center pt-4">
            <h2>Featured Products</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="nonloop-block-3 owl-carousel featured-items">
              
            </div>
          </div>
        </div>
      </div>
    </div>

    %include footer.html%
    
  </body>
</html>
